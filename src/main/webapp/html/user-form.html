<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Email address</label>
                    <input type="text"  name="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelpName" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <select class="form-control" name="status">
                    <option>Default select status</option>
                    <option value="active">active</option>
                    <option value="deleted">deleted</option>
                    <option value="banned">banned</option>
                </select>
                <select class="form-control" name="role">
                    <option>Default select</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
